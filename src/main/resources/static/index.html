<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="symbol">Symbol to Subscribe for</label>
                    <input type="text" id="symbol" class="form-control" placeholder="Symbol to Subscribe for">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Subscribe</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Un-Subscribe
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="notificationlistener" class="table table-striped">
                <thead>
                <tr>
                    <th>Notification Events for subscribed symbol</th>
                </tr>
                </thead>
                <tbody id="subsribedevents">
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
